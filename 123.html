<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	canvas.width = 1000;
	canvas.height = 500;
	var x = 400;
	var v = 3;
	var score = 0;
	var y = 400;
	draw()
	function draw(){
		ctx.clearRect(0,0,1000,500);
	requestAnimationFrame(draw)
	ctx.beginPath()
	ctx.arc(x,y,50,0,7);
	ctx.fillStyle = 'black'
	ctx.fill()
	ctx.fillText('счёт: '+score,150,50)
	x=x+v;
	ctx.fillStyle = 'brown'
	ctx.fillRect(0,450,1000,100);

	if(x>800-50){x=50;score++;}

	}
