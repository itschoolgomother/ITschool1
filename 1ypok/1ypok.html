<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<textarea id="text"></textarea>
	<button onclick="get()">попробовать</button>
<script type="text/javascript">
	var r = Math.random()*100;
	var p = 0;
r = Math.round(r)
function get(){
p+=1;
var value = document.getElementById('text').value;
if(value == r){alert('поздравляю, вы выиграли.')}
else if(value > r){alert('меньше.')}
else if(value < r){alert('больше.')}
if (p == 10){alert('пока,пока.')}
}
</script>
</body>
</html>
